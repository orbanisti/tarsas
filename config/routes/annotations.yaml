presta_sitemap:
  resource: "@PrestaSitemapBundle/Resources/config/routing.yml"
controllers:
  resource: '../../src/Controller/'
  type: annotation
  prefix: /{_locale}
  requirements:
    _locale: '%app_locales%'
  defaults:
    _locale: '%locale%'
blogs:
  prefix: /{_locale}
  requirements:
    _locale: '%app_locales%'
  defaults:
    _locale: '%locale%'
  resource: '../../src/Controller/BlogController.php'
  type: annotation




